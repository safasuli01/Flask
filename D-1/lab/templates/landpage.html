{% extends './base.html' %}
{% block content %}
<h1>All Posts</h1>
<a href="{{ url_for('new') }}" class="btn btn-primary">Create New Post</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.name }}</td>
            <td>{{ post.description }}</td>
            <td>
                <a href="{{ url_for('show', id=post.id) }}" class="btn btn-info">Show</a>
                <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-warning">Edit</a>
                <form action="{{ url_for('remove', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
