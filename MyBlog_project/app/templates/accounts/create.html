{% extends 'base.html' %}

{% block main %}
  <h1 style="text-align: center">Add New Account</h1>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" name="f_name" class="form-control" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" name="l_name" class="form-control" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="mail" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
