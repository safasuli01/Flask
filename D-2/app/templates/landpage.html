{% extends './base.html' %}
{% block content %}
<h1>All Posts</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Show</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.name }}</td>
            <td>
                <img src="{{ url_for('static', filename='images/' + post.image) }}" style="width:100px" height="100px">
            </td>
            <td>{{ post.description }}</td>
            <td>
                <a href="{{ url_for('post.show', id=post.id) }}" class="btn btn-secondary">Show</a>
            </td>
            <td>
                <a href="{{ url_for('post.edit', id=post.id) }}" class="btn btn-secondary">Edit</a>
            </td>
            <td>
                <form action="{{ url_for('post.remove', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('post.new') }}" class="btn btn-info">Create New Post</a>
{% endblock %}
